name: NosoGo

defaults:
  run:
    shell: bash

permissions:
  contents: write

on:

  push:
    branches: [ main ]
    tags: [ "*" ]
    paths-ignore: [ "README.md", "LICENSE", "CHANGELOG.md", "cliff.toml" ]

  pull_request:
    branches: [ main ]

jobs:

  test-build:
    name: Test and Build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
          os: [ ubuntu-latest, windows-latest, macos-latest]
          go: [ "stable", "1.23", "1.24" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Exporting Go version
        run: |
          {
            echo "go_version=$(go version | cut -d' ' -f3)"
          } >> "$GITHUB_ENV"

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Run tests
        run: make test

      - name: Build Node
        run: make nosogod

      - name: Build Client
        run: make nosogocli

      - name: Upload Binaries
        if: matrix.go == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: nosogo-${{ matrix.os }}-${{ env.go_version }}
          path: bin/nosogo*

  release:
    if: contains(github.ref_type, 'tag')
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: test-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Release
        run: make release-all

      - name: Generate Release Notes
        id: git-cliff
        uses: orhun/git-cliff-action@main
        with:
          config: cliff.toml
          args: --latest --strip header --no-exec --github-repo ${{ github.repository }}
        env:
          OUTPUT: RELEASE.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: NosoGo ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: target/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

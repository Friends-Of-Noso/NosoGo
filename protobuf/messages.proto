syntax = "proto3";

package nosogo;

option go_package = "./protobuf";

// Core Status

message Status {
  uint64 last_block = 1;
}

// Block chain
message Block {
  uint64 height = 1;
  string hash = 2;
  string previous_hash = 3;
  int64 timestamp = 4;
  string merkle_root = 5;
}

message Transaction {
  string hash = 1;
  uint64 block_height = 2;
  string type = 3;
  int64 timestamp = 4;
  uint64 amount = 5;
  string pub_key = 6;
  string verify = 7;
  string sender = 8;
  string receiver = 9;
}

// Peers
message PeerInfo {
  string address = 1;
  int32 port = 2;
  string id = 3;
  string mode = 4;
}

// Blocks Topic
message NewBlock {
  Block block = 1;
  repeated Transaction transactions = 2;
}

message NewTransactions {
  repeated Transaction transactions = 1;
}

message BlocksSubscriptionMessages {
  oneof payload {
    NewBlock new_block = 1;
    NewTransactions new_transactions = 2;
  }
}

// Network messages
message Handshake {
  string version = 1;
  string mode = 2;
}

message GetBlocks {
  int64 from_height = 1;
  int64 to_height = 2;
}

message GetBlocksResponse {
  repeated Block blocks = 1;
}

message NetworkMessages {
  oneof payload {
    Handshake handshake = 1;
    GetBlocks get_blocks = 2;
    GetBlocksResponse get_blocks_response = 3;
  }
}

// DNS
message DNSPeerResponse {
  PeerInfo dns = 1;
}

message DNSSeedsResponse {
  repeated PeerInfo seeds = 1;
}

message DNSNodesResponse {
  repeated PeerInfo nodes = 1;
}

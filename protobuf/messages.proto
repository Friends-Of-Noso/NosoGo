syntax = "proto3";

package nosogo;

option go_package = "./protobuf";

// Core Status

message Status {
  uint64 last_block = 1;
  string last_hash = 2;
}

// Block chain
message Block {
  uint64 height = 1;
  string hash = 2;
  string previous_hash = 3;
  int64 timestamp = 4;
  string merkle_root = 5;
}

message Transaction {
  string hash = 1;
  uint64 block_height = 2;
  string type = 3;
  int64 timestamp = 4;
  uint64 amount = 5;
  string pub_key = 6;
  string verify = 7;
  string sender = 8;
  string receiver = 9;
}

// Peers
message PeerInfo {
  string address = 1;
  int32 port = 2;
  string id = 3;
  string mode = 4;
  bool connected = 5;
  string direction = 6;
}

// Blocks Subscription
message BlocksSubscriptionNewBlock {
  Block block = 1;
  repeated Transaction transactions = 2;
}

message BlocksSubscriptionNewTransactions {
  repeated Transaction transactions = 1;
}

message BlocksSubscriptionMessage {
  oneof payload {
    BlocksSubscriptionNewBlock new_block = 1;
    BlocksSubscriptionNewTransactions new_transactions = 2;
  }
}

// Network messages
message NetworkMessageHandshake {
  string version = 1;
  string mode = 2;
}

message NetworkMessageGetBlocks {
  int64 from_height = 1;
  int64 to_height = 2;
}

message NetworkMessageGetBlocksResponse {
  repeated Block blocks = 1;
}

message NetworkMessage {
  oneof payload {
    NetworkMessageHandshake handshake = 1;
    NetworkMessageGetBlocks get_blocks = 2;
    NetworkMessageGetBlocksResponse get_blocks_response = 3;
  }
}

// DNS
message DNSPeersResponse {
  repeated PeerInfo peers = 1;
}

message DNSResolveResponse {
  bool success = 1;
  PeerInfo peer = 2;
}

